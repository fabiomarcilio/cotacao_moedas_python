{% load static %}
<div class="card-body">
    <table class="table table-hover table-mobile mt-4">
        <thead>
            <tr>
                <th scope="col">Moeda</th>
                <th scope="col">Data inicial</th>
                <th scope="col">Data final</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for cotacao in cotacoes %}
                <tr>
                    <td>{{ cotacao.moeda }}</td>
                    <td>{{ cotacao.data_inicial }}</td>
                    <td>{{ cotacao.data_final }}</td>
                    <td>{{ cotacao.valor }}</td>
                </tr>
            {% empty %}
                <p>Nenhum registro encontrado!</p>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
</div>

{% comment %} <script src="{% static 'dist/js/grafico.js' %}"></script> {% endcomment %}

<script>
    Highcharts.chart('container', {

        title: {
            text: 'Histórico de cotações'
        },
    
        subtitle: {
            text: 'Fonte: api.vatcomply.com'
        },
    
        yAxis: {
            title: {
                text: 'Porcentagem'
            }
        },
    
        xAxis: {
            accessibility: {
                rangeDescription: 'Range: 2010 to 2017'
            }
        },
    
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
    
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2010
            }
        },
    
        series: [{
            name: 'BRL',
            data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
        }],
    
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    
    });
</script>
