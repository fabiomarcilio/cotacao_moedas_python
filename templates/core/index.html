{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio - Cotação de moedas</title>

        <!-- AdminLTE3 style -->
        <link href="{% static 'dist/css/adminlte.css' %}" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

    </head>
    <body>
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Cotações utilizando a moeda base USD (Dólar)</h1>
                    </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'core:index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Pagina inicial</li>
                    </ol>
                </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <div class="col-md-6">
                                    <div class="container-fluid">
                                        <div id="container-cotacao-dados"
                                            hx-get="{% url 'core:create' %}"
                                            hx-trigger="load"
                                            hx-swap="innerHTML">
                                        </div>
                                        <div class="container-cotacao-list"
                                            hx-get="{% url 'core:list' %}"
                                            hx-trigger="load, hx-list-updated from:body"
                                            hx-swap="innerHTML">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <!--Hyperscript-->
    <script src="https://unpkg.com/hyperscript.org@0.8.2"></script>
    <!--CSRF for HTMX requests-->
    <script>
        {% comment %} Adiciona o CSRF token aos headers do HTMX {% endcomment %}
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>
    <script src="{%  static 'dist/js/core.js'%}"></script>
    </body>
</html>
